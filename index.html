<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookstore your Book World</title>
        <link rel="stylesheet" href="style.css" />

        <link rel="icon" href="./img/favIcon_BockStore.png" sizes="48x48" />
    </head>
    <body onload="iterateBooks()">
        <head> </head>
        <main>
            <div class="content-styling">
                <div id="bookImages" class="bockImages-styling">
                    <img
                        src="./img/book_cover.png"
                        alt="This is the Cover of the Book x."
                    />
                </div>
                <div id="content"></div>
                <section id="comment-section">
                    <h1>Kommentare:</h1>
                    <input
                        id="input-comment"
                        type="text"
                        placeholder="Schreib dein Kommentar ..."
                    />
                    <div id="comments"></div>

                    <button id="submit-comment-btn" onclick="addComment()">
                        Send comment
                        <img
                            class="icons"
                            src="./img/paper_airplane_1.png"
                            alt="This is a send Button with an paper aurplane Symbol."
                        />
                    </button>
                </section>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="db.js"></script>
    <script src="script.js"></script>
</html>
